<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Sign In / Sign Up - Tymus</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 left_panel">
					<div class="left_cont">
						<img src="img/logo.png">
						<span class="support">
							<i class="fas fa-headset"></i>&nbsp; <b>Support -</b> +91 25656856 
						</span>
					</div>
				</div>
				<div class="col-sm-6 right_panel">
					<div class="right_cont">
						<h4>Sign-In for Thymus Account</h4>
						<form action="">
							<div class="form-group">
								<input type="text" name="" placeholder="Username">
							</div>
							<div class="form-group">
								<input type="password" name="" placeholder="Password">
							</div>
							<a href="javascript:void(0)">Forgot password ?</a>
							<button type="submit">Sign In</button>
						</form>
						<span>Don't have an account? <a href="javascript:void(0)">Sign Up</a></span>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/umd/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
